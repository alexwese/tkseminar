  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Risk Analysis Tool</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Searchterm..." aria-label="Search">
              <button class="btn btn btn-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid text-center">
        <h1>Risk Impact</h1>
        <!-- Content here -->
        <div class="container text-center">
          <h3>Graph</h3>
          <div id="mountNode"></div>
          <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
          <!-- 4.x and later versions -->
          <!-- <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script> -->
          <script>
            const initData = {
              // The array of nodes
              nodes: [
                {
                  id: 'node1', // String, unique and required
                  x: 100, // Number, the x coordinate
                  y: 200, // Number, the y coordinate
                  label: 'Source', // The label of the node
                },
                {
                  id: 'node2',
                  x: 300,
                  y: 200,
                  label: 'Target',
                },
              ],
              // The array of edges
              edges: [
                // An edge links from node1 to node2
                {
                  source: 'node1', // String, required, the id of the source node
                  target: 'node2', // String, required, the id of the target node
                  label: 'I am an edge', // The label of the edge
                },
              ],
            };


            const graph = new G6.Graph({
              container: 'mountNode',
              width: 1000,
              height: 600,
              fitView: true,
              fitViewPadding: [20, 40, 50, 20],
            });
      
            // const main = async () => {
            //   const response = await fetch(
            //     'https://gw.alipayobjects.com/os/basement_prod/6cae02ab-4c29-44b2-b1fd-4005688febcb.json',
            //   );
              // const remoteData = await response.json();
              graph.data(initData);
              graph.render();
            // };
            main();
          </script>
        </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
